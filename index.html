<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="left">
                <div class="left-things">
                    <i class="fas fa-envelope fa-3x"></i>
                    <p class="contact">Contact Us</p>
                    <p class="contact-text">We would love to hear from you !</p>
                </div>
            </div>
            <div class="right">
                <div class="form">
                    <label for="firstname"><p>First Name:</p> <input type="text" id="firstname" name="firstname" placeholder="Enter First Name"></label>
                    <label for="lastname"><p>Last Name:</p> <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name"></label>
                    <label for="e-mail"><p>Email:</p> <input type="email" id="e-mail" name="e-mail" placeholder="Enter email"></label>
                    <label for="comment"><p>Comment:</p><textarea name="comment" id="comment" cols="30" rows="10"></textarea></label>
                    <label for="submit"><button id="btn">Submit</button> 
                </div>
            </div>
        </div>
    </div>

</body>

</html>
